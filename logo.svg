<svg width="220" height="70" viewBox="0 0 220 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g>
    <!-- Circuit board background -->
    <rect x="10" y="0" width="50" height="50" rx="8" fill="url(#logoGradient)" opacity="0.1"/>
    
    <!-- Code brackets -->
    <path d="M20 15 L15 25 L20 35" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M50 15 L55 25 L50 35" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Stack layers - mejor centradas -->
    <rect x="25" y="13" width="20" height="4" rx="2" fill="#00d4ff" opacity="0.8"/>
    <rect x="23" y="20" width="24" height="4" rx="2" fill="#00d4ff" opacity="0.6"/>
    <rect x="21" y="27" width="28" height="4" rx="2" fill="#7c3aed" opacity="0.8"/>
    <rect x="27" y="34" width="16" height="4" rx="2" fill="#7c3aed" opacity="0.6"/>
    
    <!-- Central dot -->
    <circle cx="35" cy="25" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="30" font-family="'Inter', sans-serif" font-size="22" font-weight="800" fill="url(#textGradient)">BUNSTACK</text>
  <text x="75" y="47" font-family="'Inter', sans-serif" font-size="8" font-weight="400" fill="#a0a0a0" letter-spacing="2px">DESARROLLO WEB</text>
</svg>